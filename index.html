<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='home'>
    <div class='exchange-box'>
      <div class="dropdown">
        <button class="dropbtn" id='from-button'>USD<span><i class="fa-solid fa-arrow-down"></i></span></button>
        <div class="dropdown-content" id='from-currency-list'>
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">VND</a>
          <a href="#">EUR</a>
          <a href="#">JPY</a>
        </div>
      </div>
      <div class='input-area'>
        <input type='number' id='from-input' onkeyup='convert()' autocomplete="off" value='1'/>
        <span id='from-unit'>달러</span>
      </div>
      <div class='from-display' id='from-display'>
        달러
      </div>
    </div>
  
    <h1 class='equal-sign'> = </h1>

    <div class='exchange-box'>
      <div class="dropdown">
        <button class="dropbtn" id='to-button'>USD<span><i class="fa-solid fa-arrow-down"></i></span></button>
        <div class="dropdown-content" id='to-currency-list'>
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">VND</a>
          <a href="#">EUR</a>
          <a href="#">JPY</a>
        </div>
      </div>
      <div class='input-area'>
        <input type='number' id='to-input' autocomplete="off" value='1'/>
        <span id='to-unit'>달러</span>
      </div>
      <div class='to-display' id='to-display'>
        달러
      </div>
    </div>
  </div>
  <script src='main.js'></script>
  <script src="https://kit.fontawesome.com/42a6d8f743.js" crossorigin="anonymous"></script>
</body>
</html>

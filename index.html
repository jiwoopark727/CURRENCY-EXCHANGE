<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='home'>
    <div class='exchange-box'>
      <div class="dropdown">
        <button class="dropbtn" id='from-button'>USD<span></span></button>
        <div class="dropdown-content" id='from-currency-list'>
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">VND</a>
          <a href="#">EUR</a>
          <a href="#">JPY</a>
          <a href="#">GBP</a>
          <a href="#">CNY</a>
        </div>
      </div>
      <div class='input-area'>
        <input type='number' id='from-input' onkeyup='convert()'/>
        <span id='from-unit'>달러</span>
      </div>
    </div>
  
    <h1 class='equal-sign'> = </h1>
  
    <div class='exchange-box'>
      <div class="dropdown">
        <button class="dropbtn" id='to-button'>USD</button>
        <div class="dropdown-content" id='to-currency-list'>
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">VND</a>
          <a href="#">EUR</a>
          <a href="#">JPY</a>
          <a href="#">GBP</a>
          <a href="#">CNY</a>
        </div>
      </div>
      <div class='input-area'>
        <input type='number' id='to-input'/>
        <span id='to-unit'>달러</span>
      </div>
    </div>
  </div>
  <script src='main.js'></script>
</body>
</html>
